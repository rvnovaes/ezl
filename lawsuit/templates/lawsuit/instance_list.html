{% extends 'inicial.html' %}
    <div class="container">
    {% if object_list == None %}
        <div> Nenhuma instância cadastrada. <a href="{% url 'instance_create' %}">Cadastrar agora</a>.</div>

    {% else %}
        <a href="{% url 'instance_create' %}">Nova Instância</a>
        <br><br>
        <table>
            <thead>
            <tr>
                <th>Nome da Instância</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            {% for instance in object_list %}
                <tr>
                    <td>{{instance.name}}</td>

                    <td>
                        <a href="{% url 'instance_delete' instance.id %}">
                            Apagar
                        </a> &nbsp;&nbsp;
                        <a href="{% url 'instance_update' instance.id %}">
                            Editar
                        </a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    {% endif %}
