{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="col-sm-3">
       
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            {% if type_movements_list %}
                <div class="panel panel-default">
                    <div class="panel-heading">Tipos de  Movimentação</div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            {% for type_movement in type_movements_list %}
                                <tr>
                                    <th><a href="{% url 'type_movement' type_movement.id %}">{{ type_movement.name }}</a></th>
                                    <th><a href="{% url 'type_movement' type_movement.id %}">
                                        <span class="glyphicon glyphicon-pencil"></span></a></th>
                                    <th><a href={% url 'type_movement' type_movement.id %}/delete">
                                        <span class="glyphicon glyphicon-remove"></span></a></th>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            {% endif %}
            <input class="btn btn-default" type="submit" value="Cadastrar novo"
                   onclick="location.href='{% url 'type_movement' 0 %}'"/>
        </div>
    </div>
{% endblock %}
