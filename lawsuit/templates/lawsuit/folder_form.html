{% extends 'skeleton/base.htmll' %}
{% load core_filters %}
{% block content %}
    {% include 'core/widgets/messages.html' %}

    <form action="" method="post">{% csrf_token %}
        <div class="col-lg-12 ">
            <fieldset>
                <div class="container">
                    <div class="row">
                        {% for field in form %}
                            <div class="form-group">
                                <label>
                                    {{ field | append_ast_if_req  | label_capitalizer }}{{ field }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-row  text-center">
                    <a class="btn btn-sm btn-raised btn-default"
                       href="{% url 'folder_list' %}"><i
                            class="material-icons left">clear</i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-sm btn-raised btn-primary"><i
                            class="material-icons left">done</i>
                        Salvar
                    </button>
                </div>
            </fieldset>
        </div>

    </form>
    {{ form.media }}
{% endblock content %}
