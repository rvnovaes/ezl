# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///opt/easy_lawyer_django/ezl.sock;
}

# configuration of the server
server {
    # the port your site will be served on
    listen 80;
    # the domain name it will serve for
    server_name mtostes.ezlawyer.com.br;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Certificados de seguran√ßa
    include snippets/ssl-ezl.conf;
    include snippets/ssl-params-ezl.conf;

    # Django media
    location /media  {
        alias /opt/easy_lawyer_django/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /opt/easy_lawyer_django/staticfiles; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass django;
        include    /opt/easy_lawyer_django/config/uwsgi/uwsgi_params; # the uwsgi_params file you installed
    }

    # Ativacao do modulo e pagina de status do nginx
    # A url abaixo eh consumida pelo agente do datadog e deve ser a mesma do nginx.yaml do datadog
    # http://nginx.org/en/docs/http/ngx_http_stub_status_module.html
    location /basic_status{
        stub_status;
    }
}
