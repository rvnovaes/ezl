<div class='row'>
  <div class="col col-md-12">
    <strong>Tipo de serviço: </strong><span id="type-service"></span>
  </div>
</div>
<hr />
<div class="row">
  <div class="col col-md-12">
    <table id="price-table" class="cell-border">
      <thead>
        <tr>
          <th>Escritório correspondente</th>
          <th>Tipo de serviço</th>
          <th>Rede</th>
          <th>UF</th>
          <th>Comarca</th>
          <th>Complemento da comarca</th>
          <th>Cidade</th>
          <th>Cliente</th>
          <th>Valor</th>
          <th>Avaliação</th>
          <th>Os retornadas</th>
        </tr>
      </thead>
    </table>
    <b>Preço*:</b> Podem ser cobrados valores referentes à reembolsos. <br />
    <b>Avaliação*:</b> A avaliação é composta pela média móvel dos últimos 3 meses.        
  </div>
</div>
<hr/>
<div class="row">
  <div class="col col-md-12">
    <div class="form-group">
      <label for="price-selected">Valor: </label>
      <input type="text" id="price-selected"/>
    </div>
    <div class="form-group">
      <label for="notes">Insira um comentário: </label>
      <textarea type="textarea" id="notes" class="form-control" rows="2" cols="5"></textarea>
    </div>
  </div>
</div>
