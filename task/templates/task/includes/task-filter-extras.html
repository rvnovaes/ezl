{% load static %}

{% block extra_scripts %}
    {{ filter.form.media }}

    <script src="{% static 'task/task_filter.js' %}?rev={{request.REVIEW}}"></script>

        	if ($('#id_task_status').attr('type') !== 'hidden') {
