{% extends "inicial.html" %}
{% load staticfiles %}

{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0;url=/">
{% endif %}

{% block body %}

    <style>
    body{
        text-align: center !important;
    }
    </style>

    <div class="container"><br><br>
        <h2>Recuperação de Senha</h2>
        <br><br><br>
        <p align="center" style="font-size: 2rem;">
            Dentro de instantes você receberá um link para a redefinição da sua senha no e-mail {{ user.email }}.
        </p>
        <br><br>

        <a class="btn btn-raised btn-primary" href="/">Página Inicial</a>
    </div>
{% endblock %}
