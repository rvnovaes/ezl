<body class="">
<!-- Preloader -->
<div class="preloader" style="display: none;">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <form method="POST" class="form-horizontal form-material" id="loginform"
                  action="{% url 'account_login' %}">{% csrf_token %}
                <a href="javascript:void(0)" class="text-center db"><img
                        src="{% static 'img/logo_ezl.png'%}" alt="Home" width="80%">
                </a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" required="" placeholder="Usuário" type="text" name="login">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" required="" placeholder="Senha" type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Recuperar a senha</a></div>
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}"
                           value="{{ redirect_field_value }}"/>
                {% endif %}

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">ENTRAR
                        </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Você ainda não tem uma conta? <a href="{% url 'register_user' %}" class="text-primary m-l-5"><b>Cadastre-se</b></a>
                        </p>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="{% url 'account_reset_password' %}" method="POST">{% csrf_token %}
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recupere sua senha</h3>
                        <p class="text-muted">Digite seu usuário e as instruções serão enviadas para você</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" required="" placeholder="Usuário" type="text" name="username">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="{% static 'skeleton/plugins/bower_components/sweetalert/jquery.sweet-alert.custom.js' %}"></script>
<script>
    $(document).ready(function () {
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    toastr.error('{{ error }}', 'Erro ao efetuar o login', {timeOut: 5000});
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                toastr.error('{{ error }}', 'Erro ao efetuar o login', {timeOut: 5000});
            {% endfor %}
        {% endif %}
        {% for message in messages %}
            {% if message.tags == 'add_new_user success' %}
            swal('Cadastro Finalizado', '{{ message }}');
            {% endif %}
        {% endfor %}
    });
</script>
