{% extends 'base.html' %}

{% block body %}
    <div class="page-header col-md-4 col-md-offset-4">
        <h2 style="text-align: center">Easy Lawyer</h2>
    </div>
    <div class="well col-md-4 col-md-offset-4">
        {% csrf_token %}
        <div style="overflow: hidden;" >
            {% if form.errors %}
                {% for error in  form.non_field_errors %}
                    <div class="alert_danger">{{error}}</div>
                {% endfor %}
                <br>
            {% endif %}
            <form method="POST" action="{% url 'account_login' %}">
                <fieldset>
                    {% csrf_token %}

                    <div class="form-group label-floating">
                        <label class="control-label" for="first_name" required>Login</label>
                        <input class="form-control" id="first_name" type="text" name="login" >
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="password">Senha</label>
                        <input class="form-control" id="password" type="password" name="password" required>
                    </div>
                    <div>

                        <button class="btn btn-raised btn-primary" type="submit" value="Entrar">Entrar</button>
                        <h4>
                            <br>
                            <a style="text-decoration: none; font-weight: 400 !important;" href="/accounts/password/reset/">Recuperar Senha</a>
                            <br><br>
                            <a style="text-decoration: none; font-weight: 400 !important;" href="{% url 'recover_database' %}">Recuperar Banco de Dados</a>
                        </h4>

                    </div>
                </fieldset>
            </form>

        </div>

    </div>
{% endblock body %}
