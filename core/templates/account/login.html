<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Easy Lawyer</title>

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body style="background-color: #eee;">
<br><br><br><br><br><br>
    <form class="col s12" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="container">

                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Login" id="first_name" type="text" name="login" class="validate" style="text-align: center; width: 50%;">
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" placeholder="Senha" type="password" name="password" class="validate" style="width: 50%;text-align: center;">
                    </div>
                  </div>
                <button type="submit" value="Entrar" class="waves-effect waves-light btn-large"><i class="material-icons left">input</i> Entrar</button>


            </div>
    </form>

</body>
</html>
