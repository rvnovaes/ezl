{% load static %}
<nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <div class="top-left-part">

                    <a class="logo" href="{% url 'dashboard' %}">

                        <img src="{% static '/skeleton/images/admin-logo.png' %}" alt="home" class="dark-logo" />

                        <img src="{% static '/skeleton/images/admin-logo-dark.png' %}" alt="home" class="light-logo" />

                        </a>
