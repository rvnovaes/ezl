
<input class="twitter-typeahead form-control" type="text" placeholder="{{ placeholder }}"
       id="{{ widget.name }}" data-url="{{ widget.url }}" name="{{ widget.name }}"
       data-value="{{ widget.value|default_if_none:'' }}" value="{{ widget.value_txt|default_if_none:'' }}"
       data-module="{{ widget.module }}"
       data-model="{{ widget.model }}" search-field="{{ widget.field_related }}" data-typeahead="true"
       data-value-txt="{{ widget.value_txt }}" data-forward="{{ widget.forward }}">
