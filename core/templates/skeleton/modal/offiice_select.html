{% load static %}
<div id="office-select-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Selecione o Escritório</h4>
                <div class="row m-t-15">
                    <div class="col-md-12"><input type="text" class="form-control form-inline" placeholder="Procurar..." onchange="filter_office_session()"></div>
                </div>
            </div>
            <div class="modal-body p-l-20 bg-light">
                <div class="row">
                </div>
                {% for office in request.user.person.offices.active_offices %}
                    <div class="col-md-4 col-sm-12" id="office-{{ office.id }}">
                        <div class="white-box color-bordered-table muted-bordered-table p-10 office-card">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 text-center">
                                    <button type="button" class="btn btn-default btn-circle btn-xl">
                                        <i class="fa fa-building-o"></i>
                                    </button>
                                </div>
                                <div class="col-md-8 col-sm-8" style="overflow-y: auto; overflow-x:hidden;">
                                    <h3 class="box-title office-legal-name">{{office.legal_name}}</h3>
                                    <small><strong>CPF/CNPJ: </strong>{{ office.cpf_cnpj | default_if_none:'' }}</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 office-select-button">
                                    <button onclick="updateSession('current_office', '{{office.pk}}', '{{csrf_token}}')" class="btn btn-custom btn-block btn-rounded btn-block m-t-10"><i class="fa fa-sign-in"></i>
                                        Selecionar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success waves-effect" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
