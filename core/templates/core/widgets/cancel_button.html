{# Botao de cancelar utilizada nos formularios #}
{# Ao clicar ele retorna a listagem respeitando a pagina se encontrava#}

{% if link_list %}
    <button class="btn btn-danger waves-effect waves-light" type="button"
            onclick="javascript:window.open('{% url link_list %}', '_self')">
        <span class="btn-label"><i class="fa fa-close"></i></span>Cancelar
    </button>
{% else %}
    {% if object_list_url %}
        <button class="btn btn-danger waves-effect waves-light" type="button"
                onclick="javascript:window.open('{{ object_list_url }}', '_self')">
            <span class="btn-label"><i class="fa fa-close"></i></span>Cancelar
        </button>
    {% endif %}
{% endif %}
