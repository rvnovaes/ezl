{#<div class="container text-center">#}
{% if form.errors %}
    {% comment %}
        {% for field in form %}
            {% for error in field.errors %}
                <script>
                    showToast('error', '{{ error|escape }}', '{{ field.label|escape }}', 0, false)
                </script>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <script>
                showToast('error', '{{ error|escape }}', 'Atenção!', 0, false)
            </script>
        {% endfor %}
    {% endcomment %}
{% endif %}

{% if messages %}
    {% for message in messages %}
        <script>
            showToast('{{ message.tags }}', '{{ message }}', '', 3000, true)
        </script>
    {% endfor %}
{% endif %}
{#</div>#}
