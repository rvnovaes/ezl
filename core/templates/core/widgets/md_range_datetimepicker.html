<script>
    $(function () {
        $('#{{ widget.name }}_0').datetimepicker({
            scrollInput: false,
            lang: 'pt',
            closeOnDateSelect: true,
            timepicker: false,
            format: 'd/m/Y',
            onShow:function( ct ){
                var maxDate = jQuery('#{{ widget.name }}_1').val()?getDate(jQuery('#{{ widget.name }}_1').val()):false;
                this.setOptions({
                    maxDate:maxDate
                });
            }
        });
        $('#{{ widget.name }}_1').datetimepicker({
            scrollInput: false,
            lang: 'pt',
            closeOnDateSelect: true,
            timepicker: false,
            format: 'd/m/Y',
            onShow:function( ct ){
                var minDate = jQuery('#{{ widget.name }}_0').val()?getDate(jQuery('#{{ widget.name }}_0').val()):false;
                this.setOptions({
                    minDate:minDate
                });
            }
        });
        function getDate(datum){
            fn = datum.split("/");
            year = fn[2].split(" ");
            year = year[0]
            return year+'/'+fn[1]+'/'+fn[0];
        }
    });
</script>

    {% for widget in widget.subwidgets %}
        <span class="col s12 m5">
            <span class="input-group date">
                <input id="{{ widget.name }}" class="form-control text-center" type="text"
                       name="{{ widget.name }}" data-toggle="tooltip" data-placement="top"
                       title="Clique no Ã­cone ao lado"
                        {% if widget.value != None %}
                            value="{{ widget.value }}"
                        {% endif %}

                        {% if forloop.first %}
                            print placeholder="Data inicial"
                        {% else %}
                            print placeholder="Data final"
                        {% endif %}
                />
                <span class="input-group-addon" style="color: #009688;cursor: default;">
                    <i class="material-icons event">event</i>
                </span>
            </span>
        </span>
    {% endfor %}
