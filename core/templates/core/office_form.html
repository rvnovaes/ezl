{% extends "core/base_form.html" %}

{% load material_form %}
{% load staticfiles %}

{% block extrahead %}
    {{ block.super }}
{% endblock %}

{% block extrajs %}

    {{ block.super }}

    <script type="text/javascript">
        $(function () {
            $('#id_legal_type').change(function () {
                if (this.value == 'F') {
                    $("#id_cpf_cnpj").mask('000.000.000-00', {reverse: true});
                }
                else {
                    $('#id_cpf_cnpj').mask('00.000.000/0000-00', {reverse: true});
                }
            }).change();
        })
    </script>
    {{ form.media }}
    <script type="text/javascript" src="{% static 'select2-tab-fix.min.js' %}"></script>

{% endblock %}
