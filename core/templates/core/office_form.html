{% extends 'inicial.html' %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Cadastre um novo escritório</h3>
        </div>
        <div class="panel-body">
            <form action="{% url 'office_add' %}" method="POST">
                {% csrf_token %}
                <div class="inputs">
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <legend>Dados do escritório</legend>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-static">
                                            <label for="name" class='control-label'>Razão Social</label>
                                            <input type='name' class='form-control' name='name'></input>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-static">
                                            <label for="legal_name" class='control-label'>Nome fatasia</label>
                                            <input type='legal_name' class='form-control' name='legal_name'></input>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-static">
                                            <label for="legal_type" class='control-label'>Tipo</label>
                                            <select class="form-control" name="legal_type">
                                                <option value="F">Física</option>
                                                <option value="J">Jurídica</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-static">
                                            <label for="cpf_cnpj" class='control-label'>CPF/CNPJ</label>
                                            <input type='text' class='form-control' name=cpf_cnpj></input>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-5">
                            <a class="btn btn-default" href="{% url 'start_user' %}">Cancelar</a>
                            <input type="submit" value="Salvar" class="btn btn-primary btn-raised"></input>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
