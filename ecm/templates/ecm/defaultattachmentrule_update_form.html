{% extends "skeleton/forms/base.html" %}
{% load static %}
{% block extra_scripts %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'select2-tab-fix.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            var stateSelect = $('#id_state').prop('selectedIndex');
            $('#id_state').on('change', function () {
                if (stateSelect !== $('#id_state').prop('selectedIndex')){
                    $('#id_court_district').empty()
                    stateSelect = $('#id_state').prop('selectedIndex');
                }
            })
        })
    </script>
{% endblock %}
