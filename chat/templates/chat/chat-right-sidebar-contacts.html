{% load static %}
<script src="{% static 'chat/vendor/angular/angular.js' %}"></script>
<script src="{% static 'chat/vendor/angular-ui-event/dist/event.min.js' %}"></script>
<script src="{% static 'chat/js/app.js' %}"></script>
<script src="{% static 'chat/js/controllers/chatInternalCtrl.js' %}"></script>
<script src="{% static 'chat/js/services/chatApiService.js'%}"></script>
<script src="{% static 'chat/js/directives/chatDirective.js'%}"></script>
<script src="{% static 'chat/js/directives/chatMessagesDirective.js'%}"></script>
<style>
    .kc_fab_main_btn{
        background-color: #12897a;
        width:60px;
        height:60px;
        border-radius:100%;
        background: #129687;
        border:none;
        outline:none;
        color:#FFF;
        font-size:36px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        transition:.9s;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        position:fixed;
        right:0;
        bottom:0;
        margin: 15px;
        z-index: 1200;
    }

    .kc_fab_main_btn > i {
        font-size: 80%;
    }

</style>
{%verbatim%}
<section ng-app="app" ng-controller="chatInternalCtrl">
  <button class="right-side-toggle  kc_fab_main_btn" ng-click="getChatContacts({%endverbatim%}{{object.pk}}, {{object.chat.pk}} {%verbatim%})"><i class="ti-comments"></i></button>
  <div class="right-sidebar">
    <div>
      <div class="rpanel-title ezl-bg-open font-bold"><i class="{{ task.status.get_icon }}"></i> {%endverbatim%}{{object.chat.title}} {%verbatim%}
        <span> <i class="ti-close right-side-toggle"></i></span>
      </div>
      <div class="r-panel-body" ng-if="in_office_list">
        <div class="panel panel-info">
          <div class="panel-body">
            <div class="chat-box" id="chatBox">
              <div class="chat-list" style="overflow: hidden;" tabindex="5005" id="messageList">
                <div class="slimscroll" ng-if="in_office_list">
                  <div ng-repeat="office in offices track by office.office_pk">
                    <a href="#" style="color:#000;text-decoration: none;" ng-click="getMessages(office.chat)" class="get-message">
                      <div class="row">
                        <div class="col-md-2">
                          <div class="circle circle-sm bg-success di">
                            <i class="fa fa-building-o"></i>
                          </div>
                        </div>
                        <div class="col-md-10 chat-title">
                          {{office.office_legal_name | uppercase}}
                        </div>
                      </div>
                    </a>
                    <hr/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <chat-messages-directive ng-if="!in_office_list">
      <div class="r-panel-body">
        <div class="panel panel-info">
          <div class="panel-body">
            <div class="chat-box" id="chatBox">
              <ul class="chat-list" style="overflow: hidden;" tabindex="5005" id="messageList" style="height:100%">
                <div class="slimscroll">
                  <li ng-repeat="message in messages.messages" ng-class="getClass(message)">
                    <div class="chat-image">
                      <div class="circle circle-sm bg-info di">
                        <i class="fa fa-user"></i>
                      </div>
                      <div class="chat-body">
                        <div class="chat-text">
                          <h4>{{ message.create_user }}</h4>
                          <p>{{ message.message }}</p> <b>{{ message.create_date|date:"dd/MM/yyyy HH:mm" }}</b>
                        </div>
                      </div>
                    </div>
                  </li>
                </div>
              </ul>
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-8">
                <input id="inputMsg" placeholder="Digite aqui sua mensagem..." class="chat-box-input"></input>
              </div>
              <div class="col-xs-4 text-right">
                <button class="btn btn-success btn-circle btn-xl" type="button"><i class="fa fa-paper-plane-o"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </chat-messages-directive>
    </div>
  </div>
</section>
{%endverbatim%}
