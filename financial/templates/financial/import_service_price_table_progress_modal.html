{% load staticfiles %}

{% block extra_stylesheets %}
    <style>
            #myProgress {
                width: 100%;
                background-color: grey;
            }
            #myBar {
                width: 1%;
                height: 30px;
                background-color: green;
            }
    </style>
{% endblock %}

{% block content %}
    <div id="progressBarImportServicePriceTableAction" class="modal fade "
        tabindex="-1" role="alert" aria-labelledby="modalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div id="modalHeader" class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 id="modalTitle" class="modal-title">
                        <i id="icon" class="mdi-24px"></i>
                            Importação Tabela de Preços de Serviços </h4><span id="percent"></span>
                </div>
                <div class="modal-body p-30">
                    <div id="myProgress">                        
                        <div id="myBar"></div>
                    </div>
                </div>                                            
                <div class="modal-footer">
                    <a href="#" class="btn btn-default close" data-dismiss="modal" 
                        id="btn-close" target="blank" style="display: none;">
                        <i class="mdi mdi-close">Fechar</i></a>
                    <a href="#" class="btn btn-default warning" data-dismiss="modal" 
                        id="btn-log" target="blank" style="display: none;">
                        <i class="mdi mdi-book-open">
                            Visualizar log importação</i></a> 
                </div>                
            </div>
        </div>
    </div>
    <script>
        var setImported;
        var width;
        var finish_process=false;
        $(document).ready(function(){            
            setImported = function(){
                if ("{{form.instance.pk}}" !== "None") {
                    $.ajax({
                        method: 'GET', 
                        url: "/financeiro/import_service_price_table_status/{{form.instance.pk}}/", 
                        data: {},
                        dataType: 'json', 
                        success: function(response) {                                                                                    
                            var elem = document.getElementById("myBar");
                            var percent = document.getElementById("percent")                                                         
                            if ((!response.imported) && (percent <= 100))
                            {
                                width = response.percent;
                                percent.innerHTML = width + '%' 
                                elem.style.width = width + '%';                            
                            }
                            
                            if (response.imported)
                            {
                                btnClose = document.getElementById("btn-close");
                                btnClose.style.display = "block";

                                btnLog = document.getElementById("btn-log");
                                btnLog.style.display = "block"
                            } 
                            
                            finish_process = response.imported;
                        }, 
                        beforeSend: function (xhr, settings) {
                            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                        },
                    })
                }
            }
            setInterval(setImported, 3000)           
        }); 


        $('#progressBarImportServicePriceTableAction').on('hidden.bs.modal', function () {
            if (!finish_process)
            {
                swal("Atenção...", "Processo de importação de tabela de preços de serviços continuará sendo executado em segundo plano.", "warning")
            }
        });    
    </script>    
{% endblock %}
