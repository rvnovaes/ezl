{% extends "skeleton/forms/base.html" %}
{% load static %}
{% block extra_scripts %}
    {{ block.super }}
    <script src="{% static 'js/service_price_table.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        servicePriceTable = new ServicePriceTable('{{object.office.pk}}', {{ policy_prices_categories|safe }});
        if (servicePriceTable.officeNetwork) {
            servicePriceTable.disableOfficeCorrespondent();
        }
        if (servicePriceTable.officeCorrespondent) {
            servicePriceTable.disableOfficeNetwork();
        }
    });
    </script>
{% endblock %}
{% block extra_content %}
    {% include 'core/mask_selector.html' %}
{% endblock extra_content %}
