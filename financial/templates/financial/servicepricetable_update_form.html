{% extends "skeleton/forms/base.html" %}
{% load static %}
{% block extra_scripts %}
    {{ block.super }}
    <script src="{% static 'js/service_price_table.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        insServicePriceTable = new ServicePriceTable('{{object.office.pk}}');
        if (insServicePriceTable.officeNetwork) {
            insServicePriceTable.disableOfficeCorrespondent();
        }
        if (insServicePriceTable.officeCorrespondent) {
            insServicePriceTable.disableOfficeNetwork();
        }
    });
    </script>
{% endblock %}
{% block extra_content %}
    {% include 'core/mask_selector.html' %}
{% endblock extra_content %}
