{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>{{ title_page }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "libs/bootstrap-3.3.7/css/bootstrap.min.css" %}">
    <link rel="stylesheet"
          href="{% static "libs/bootstrap-material-design-0.5.10/css/bootstrap-material-design.css" %}">
    <link rel="stylesheet" href="{% static "libs/bootstrap-material-design-0.5.10/css/ripples.css" %}">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Our custom style goes here -->
    <link rel="stylesheet" type="text/css" href="{% static "core/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "libs/toast-query/dist/jquery.toast.min.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "libs/bootstrap3-datetimepicker-4.17.47/css/bootstrap-datetimepicker.css" %}">

    <!-- Compiled and minified JavaScript -->
    <script src="{% static "core/js/utils.js" %}"></script>
    <script src="{% static "libs/jquery-3.2.17/jquery.min.js" %}"></script>
    <script src="{% static "libs/bootstrap-3.3.7/js/bootstrap.min.js" %}"></script>
    <script src="{% static "libs/bootstrap-material-design-0.5.10/js/material.min.js" %}"></script>
    <script src="{% static "libs/bootstrap-material-design-0.5.10/js/ripples.min.js" %}"></script>
    <script src="{% static "libs/toast-query/dist/jquery.toast.min.js" %}"></script>

    <script src="{% static "libs/bootstrap3-datetimepicker-4.17.47/js/moment.js" %}"></script>
    <script src="{% static "libs/bootstrap3-datetimepicker-4.17.47/js/moment-timezone.min.js" %}"></script>
    <script src="{% static "libs/bootstrap3-datetimepicker-4.17.47/js/locale-pt-br.js" %}"></script>
    <script src="{% static "libs/bootstrap3-datetimepicker-4.17.47/js/bootstrap-datetimepicker.js" %}"></script>
</head>
<body>
{% block body %}
{% endblock body %}
<script>
    $(function () {
        $.material.init();
    });
</script>
</body>
